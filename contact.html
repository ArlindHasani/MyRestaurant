<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecontact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
<div class="contact-us" >
    <h1>Contact Us</h1>
    <p>
        We would love to hear from you! 
        Please send us a message.
    </p>
</div>
<div id="komplet">
<form>
    
    <div class="form-group">
        <label>Emri dhe Mbiemri</label>
        <input name="emri" class="" placeholder="Emri dhe Mbiemri "/>
         <div  class="error-hint hidden">Emri dhe mbiemri mungon!</div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input name="Email" class="" placeholder="Email "/>
         <div  class="error-hint hidden">Email mungon!</div>
    </div> 
    <div class="form-group">
        <label>Nr.Telefonit</label>
        <input name="phone"  placeholder="Vendoseni Nr.Telefonit ketu "/>
         <div  class="error-hint hidden">Nr.Telefonit mungon!</div>
    </div>
    <div class="form-group">
        <label>Data</label>
        <input type="date" name="date"  placeholder="Vendoseni date ketu "/>
         <div  class="error-hint hidden">Data mungon!</div>
    </div>
    <div class="form-group">
        <label>Mesazhi</label>
        <textarea name="message"  placeholder="Vendoseni mesazhin ketu "></textarea>
         <div  class="error-hint hidden">Mesazhi mungon!</div>
    </div> 


    <hr />
    
    <button >Dergo</button>
</form>
</div> 

<div class="thank_you hidden">Faleminderit per rezervimin!</div>

    <script src="scriptcontact.js"></script>
    
</body>
</html>
